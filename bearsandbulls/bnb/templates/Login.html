<!DOCTYPE html>
<html lang="en">
<head>
    <style>

body{

  background: #25274D !important;
  font-family: 'Multi', sans-serif;

}
h1{
font-family: Helvetica;
  padding-bottom: 2rem;
  font-weight: bold;
}
a{
  color: #333;
}
a:hover{
  color: #E8D426;
  text-decoration: none;
}
.form-control:focus {

    color: #000;
    background-color: #fff;
    border:2px solid #E8D426;
    outline: 0;
    box-shadow: none;

}

.btn{
  background: #AAABB8;
  border: #AAABB8;
}
.btn:hover {
  background: #AAABB8;
  border: #AAABB8;
}




    </style>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">

</head>
<body>

<!-- partial:index.partial.html -->
<div class="pt-5">
    <h1 class="text-center" style=" color:white">Login </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">

                    <form action="/login" data-parsley-errors-messages-disabled="true" data-parsley-validate=""
                          id="submitForm" lpchecked="1" method="post" novalidate="">
                        <div class="form-group required; text-center">
                        </div>
                        <input name="_csrf" type="hidden" value="7635eb83-1f95-4b32-8788-abec2724a9a4">

                        <div class="form-group required">
                            <label for="username">Username / Email</label>
                            <input class="form-control text-lowercase" id="username" name="username" required=""
                                   type="text" value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password
                                <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label>
                            <input class="form-control" id="password" name="password" required="" type="password"
                                   value="">
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" data-parsley-multiple="remember-me" id="remember-me"
                                       name="remember-me" type="checkbox">
                                <label class="custom-control-label" for="remember-me">Remember me?</label>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" style="background-color:#AAABB8" type="submit">Log
                                In
                            </button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Not a member?</span>
                        <a href="/signup">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
