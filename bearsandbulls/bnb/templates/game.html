<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body,
        input {
            font-family: "Poppins", sans-serif;
        }

        main {
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            background-color: #25274D;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            position: relative;
            width: 100%;
            max-width: 1020px;
            height: 640px;
            background-color: #fff;
            border-radius: 3.3rem;
            box-shadow: 0 60px 40px -30px rgba(0, 0, 0, 0.27);
        }

        .inner-box {
            position: static;
            transform: none;
            width: revert;
            height: revert;
            padding: 3rem;
            padding-right: 2rem;
            padding-left: 4rem;
        }

        .sign-btn {
            display: inline-block;
            width: 50%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;
            left: 25%;
            bottom: 0;

        }

        .sign-btn:hover {
            background-color: #8371fd;
        }

        .btn1 {
            display: inline-block;
            width: 50%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;

        }

        .btn1:hover {
            background-color: #8371fd;
        }

        .btn2 {

            width: 50%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;


        }

        .btn2:hover {
            background-color: #8371fd;
        }


        h1 {
            text-align: center;
        }

        input[type=text] {
            width: 100%;
            border: 2px solid black;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            font-size: 30px;

        }

        input[type=text1] {
            width: 100%;
            border: 2px solid black;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            height: 170px;

        }

        #enter {
            width: 40%;
            height: 50px;

        }

        #reset {
            width: 40%;
            height: 50px;
            position: absolute;
            right: 50px;
        }

        .text {
            text-align: left;
        }

        .logout {
            display: inline-block;
            width: 10%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;
            right: 20px;
            top: 50px;
        }

        .logout:hover {
            background-color: #8371fd;
        }
    </style>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <form action="{% url 'game' %}" autocomplete="off" class="sign-in-form" method="post">
                {% csrf_token %}
                <div align="left">GAME ID : {{ request.session.game_id }}</div>
                <div align="right"><a href="{% url 'logout' %}">LOGOUT</a></div>
                <h1>Welcome to Bears & Bulls</h1><br>
                <input class="text" id="text" name="text" type="text"><br>
                <div class="button">
                    <input class="btn1" id="enter" type="submit" value="Enter" onclick="{% url 'game' %}">
                    <div>
                        <input class="btn2" id="reset" type="reset" value="Reset"/>
                    </div>
                </div>
                <br><br>
                <div>
                     <textarea id ="display" name="display" class="display" cols="50" rows="5" style="text-align-all:left; overflow:auto; width: 100%;height: 170px">{{request.session.display}}</textarea>
                </div>
                <div>
                     <textarea cols="50" rows="5" name="rough" id="rough" style="text-align-all:left; overflow:auto;width: 100%;height: 100px" placeholder="Rough text area">{{request.session.rough}}</textarea>
                </div>

            </form>
            <div class="button">
                <input class="sign-btn" onclick="location.href ='http://127.0.0.1:8000/endgame/'" type="submit"
                       value="Quit"/>
            </div>
        </div>
    </div>
</main>
</body>
</html>
