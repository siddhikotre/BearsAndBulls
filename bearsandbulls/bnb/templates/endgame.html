<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endgame</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

        *,
        *::before,
        *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body,
    input {
        font-family: "Poppins", sans-serif;
    }

    main {
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        background-color: #25274D;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        position: relative;
        width: 100%;
        max-width: 1020px;
        height: 640px;
        background-color: #fff;
        border-radius: 3.3rem;
        box-shadow: 0 60px 40px -30px rgba(0, 0, 0, 0.27);
    }

    .inner-box {
        position: static;
        transform: none;
        width: revert;
        height: revert;
        padding: 3rem;
        padding-right: 2rem;
        padding-left: 4rem;
    }

        h1 {
            font-weight: bold;
            text-align: center;
        }

        .image {
            margin-top: 5%;
            margin-left: 5%;
        }

        .sign-btn {
            display: inline-block;
            width: 30%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;
            left: 20%;
            bottom: 0;

        }

        .sign-btn:hover {
            background-color: #8371fd;
        }

        .sign-btn1 {
            display: inline-block;
            width: 30%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;
            left: 55%;
            bottom: 0;

        }

        .sign-btn1:hover {
            background-color: #8371fd;
        }

        .logout {
            display: inline-block;
            width: 10%;
            height: 43px;
            background-color: #151111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            position: absolute;
            right: 20px;
            top: 50px;
        }

        .logout:hover {
            background-color: #8371fd;
        }
</style>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div align="right"><a href="{% url 'logout' %}">LOGOUT</a></div>
            {% for message in messages %}
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                {% if message.tags == 'success' %}
                <script>
                    var m = "{{message}}";
                    swal("Congratulations!!", m, "success")
                </script>
                {% elif message.tags == 'info' %}
                <script>
                    var m = "{{message}}";
                    swal("Awww Snap!", m, "info")
                </script>
                {% endif %}
            {% endfor %}
            <h1> Thank you for playing!</h1>


            <img class="image" src="{% static 'bnb/image/bandb1.png' %}">
        </div>

        <div class="button">
            <input class="sign-btn" onclick="location.href='{% url 'pregame' %}'" type="submit"
                   value="Play Again?"/>
        </div>
        <div class="button">
            <input class="sign-btn1" onclick="location.href='{% url 'leaderboard' %}'" type="submit"
                   value="View LeaderBoard"/>
        </div>
    </div>

</main>
</body>
</html>
